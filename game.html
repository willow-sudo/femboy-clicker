<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Femboy Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/makeup.css" />
    <script src="./js/femboyclicker.js" defer></script>
  </head>
  <body>
   <header>
  <h1>FEMBOY CLICKER</h1>
  <p id="subtitle">Idle clicking game</p>
</header>

    <main class="layout">
      <section class="center-panel">
        <div id="score">Cuteness: 0</div>
        <div id="bigButton"></div>
        <div id="perSecond">Per second: 0</div>
        <div id="goldenClick" hidden></div>
      </section>

      <section class="right-panel">
        <h2>Shop</h2>
        <div id="shop"></div>

        <h2>Prestige</h2>
        <p id="prestigeInfo">Need: 5000 cuteness</p>
        <button id="prestigeButton">Reset for bonus</button>

        <h2>Achievements</h2>
        <ul id="achievements"></ul>
      </section>
    </main>
  </body>
</html>
